<body>
  <div class="container">
    <div ng-controller="DemoController">

      <p><br></p>

      <img data-src="lock-locked.svg"
        class="iconic iconic-sm" />
      <img data-src="beaker.svg"
        class="iconic iconic-md" />
      <img data-src="cloudy.svg"
        class="iconic iconic-lg" />

      <h2><code>angular-iconic</code> Examples</h2>

      <p><br></p>
      <p>These are just some basic examples based on Open Iconic. Mostly just for development purposes.</p>

      <br>
      <h4><code>data-src</code> as regular svg file</h4>

      <snippets path="snippets/as-svg" files="['as-svg.html', 'app.js', 'app.css']">
        <snippets-pane snippet="{name: 'run', cls: 'pull-right'}">
          <div class="panel panel-default">
            <div class="panel-body">
              <iframe src="snippets/as-svg/index.html"></iframe>
            </div>
          </div>
        </snippets-pane>
      </snippets>

      <br>
      <h4><code>data-src</code> as expression</h4>
      <snippets path="snippets/as-expression" files="['as-expression.html', 'app.js']">
        <snippets-pane snippet="{name: 'run', cls: 'pull-right'}">
          <div class="panel panel-default">
            <div class="panel-body">
              <iframe src="snippets/as-expression/index.html"></iframe>
            </div>
          </div>
        </snippets-pane>
      </snippets>


    </div>
  </div>
  <script src="bower_components/prism/prism.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-snippets/dist/angular-snippets.js"></script>
  <script src="bower_components/angular-snippets/dist/themes/bootstrap-tabs/theme.js"></script>
  <script src="bower_components/svg-injector/svg-injector.js"></script>
  <script src="/angular-iconic.js"></script>
  <script src="/app.js"></script>
</body>
</html>
